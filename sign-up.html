<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Devigner Space | Codando Interfaces</title>
  <link rel="shortcut icon" type="image/png" href="https://via.placeholder.com/16x16" >
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" />
  <script src="js/uikit.js"></script>
</head>

<body>

<div class="uk-grid-collapse" data-uk-grid>
  <div class="uk-width-1-2@m uk-padding-large uk-flex uk-flex-middle uk-flex-center" data-uk-height-viewport>
    <div class="uk-width-3-4@s">
      <div class="uk-text-center uk-margin-bottom">
        <a class="uk-logo uk-text-success uk-text-bold" href="index.html">devigner.space</a>
      </div>
      <div class="uk-text-center uk-margin-medium-bottom">
        <h1 class="uk-letter-spacing-small">Crie uma conta</h1>
      </div>
      <div data-uk-grid class="uk-child-width-auto uk-grid-small uk-flex uk-flex-center uk-margin">
        <div>
          <a href="#" data-uk-icon="icon: facebook" class="uk-icon-button uk-icon-button-large facebook"></a>
        </div>
        <div>
          <a href="#" data-uk-icon="icon: google-plus" class="uk-icon-button uk-icon-button-large google-plus"></a>
        </div>
        <div>
          <a href="#" data-uk-icon="icon: linkedin" class="uk-icon-button uk-icon-button-large linkedin"></a>
        </div>
      </div>
      <div class="uk-text-center uk-margin">
        <p class="uk-margin-remove">Ou use o seu e-mail para cadastro:</p>
      </div>
      <form>
        <div class="uk-width-1-1 uk-margin">
          <label class="uk-form-label" for="name">Nome completo</label>
          <input id="name" class="uk-input uk-form-large" type="text" placeholder="João da Silva">
        </div>
        <div class="uk-width-1-1 uk-margin">
          <label class="uk-form-label" for="email">E-mail</label>
          <input id="email" class="uk-input uk-form-large" type="email" placeholder="joao@email.com">
        </div>
        <div class="uk-width-1-1 uk-margin">
          <label class="uk-form-label" for="password">Senha</label>
          <input id="password" class="uk-input uk-form-large" type="password" placeholder="Min 8 caractéres">
        </div>
        <div class="uk-width-1-1 uk-text-center">
          <button class="uk-button uk-button-primary uk-button-large">Cadastrar</button>
        </div>
        <div class="uk-width-1-1 uk-margin uk-text-center">
          <p class="uk-text-small uk-margin-remove">Ao se cadastrar, você concorda com nossos <a class="uk-link-border" href="#">termos</a> de uso.</p>
        </div>
      </form>
    </div>
  </div>
  <div class="uk-width-1-2@m uk-padding-large uk-flex uk-flex-middle uk-flex-center uk-light
    uk-background-cover uk-background-norepeat uk-background-blend-overlay uk-background-primary"
    style="background-image: url(https://via.placeholder.com/680x1000);" data-uk-height-viewport>
    <div>
      <div class="uk-text-center">
        <h2 class="uk-h1 uk-letter-spacing-small">Bem-vindo de volta</h2>
      </div>
      <div class="uk-margin-top uk-margin-medium-bottom uk-text-center">
        <p>Se já tem cadastro, insira seus dados e comece o aprendizado hoje</p>
      </div>
      <div class="uk-width-1-1 uk-text-center">
        <a href="sign-in.html" class="uk-button uk-button-success-outline uk-button-large">Entrar</a>
      </div>
    </div>
  </div>
</div>

</body>

</html>
